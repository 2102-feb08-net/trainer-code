<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Email - Inbox</title>
</head>

<!-- angular changes to be descibed in comments -->
<!-- single page application -->
<!-- each view in the site won't need to be managing the whole html document, just one part of the DOM -->

<body>
    <!-- any common/reused parts of pages should definitely become their own components -->
    <!-- a component in angular is a reusable piece of the page including DOM and logic (managed via a TS class) -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="send.html">New Email</a></li>
            </ul>
        </nav>
    </header>

    <!--
        a situation where i've got a common navbar and different things
    within the main part of the page, which conceptually you're moving from one page to the next...

    then you should use angular routing (routermodule, routerlink directive, routeroutlet directive)
    within my root component
-->
    <main>
        <h1>My Inbox</h1>

        <!-- instead of manual DOM manipulation, we'll use the several kinds of data binding in angular within a component -->
        <table id="inbox-table" hidden>
            <thead>
                <tr>
                    <th scope="col">From</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Received</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="error-message" hidden></div>
    </main>

    <script src="main.js"></script>
    <script src="index.js"></script>
</body>

</html>
